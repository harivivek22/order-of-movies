<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Order Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Order of Movies</h1>
        <p>Arrange the movies in order of their release date</p>
        <p>You got 30 seconds</p>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <div class="game-header">
            <div class="timer-container">Time: <span id="timer">30</span>s</div>
            <div class="score-container">Score: <span id="score">1000</span></div>
        </div>

        <div class="game-area">
            <div class="drop-container">
                <div class="drop-zone" data-index="0"></div>
                <div class="drop-zone" data-index="1"></div>
                <div class="drop-zone" data-index="2"></div>
            </div>

            <div id="movie-list"></div>

            <button id="submit-btn" class="hidden">Submit Order</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
        <h2 id="result-message"></h2>
        <p id="final-score"></p>
        <button id="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
