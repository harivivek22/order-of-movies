<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Order Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="container">
        <h1>Order of Movies</h1>
        <p>Arrange the movies in ascending order of release date</p>
        <p>You got 30 seconds</p>
        <button id="startBtn">Start</button>
    </div>

    <div id="gameScreen" class="container hidden">
        <div class="header">
            <div id="timer">30</div>
            <div id="points">1000</div>
        </div>
        <div id="dropZones">
            <div class="drop-zone" data-index="0"></div>
            <div class="drop-zone" data-index="1"></div>
            <div class="drop-zone" data-index="2"></div>
        </div>
        <button id="submitBtn">Submit</button>
        <div id="moviePosters">
            <div class="poster" draggable="true"></div>
            <div class="poster" draggable="true"></div>
            <div class="poster" draggable="true"></div>
        </div>
    </div>

    <div id="resultScreen" class="container hidden">
        <h2 id="resultMessage"></h2>
        <p id="finalScore"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
