<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Order Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Order of Movies</h1>
        <p>Arrange the movies in ascending order of their release date</p>
        <p>You got 30 seconds</p>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <div class="game-header">
            <div class="timer-container">Time: <span id="timer">30</span>s</div>
            <div class="score-container">Score: <span id="score">1000</span></div>
        </div>

        <div class="game-area">
            <div class="drop-container">
                <div class="drop-zone" data-index="0"></div>
                <div class="drop-zone" data-index="1"></div>
                <div class="drop-zone" data-index="2"></div>
            </div>

            <div id="movie-list"></div>

            <button id="submit-btn" class="hidden">Submit Order</button>
        </div>

        <div id="feedback-message" style="color: red; margin: 10px 0; height: 20px;"></div>
        <button id="submit-btn" class="hidden">Submit Order</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
        <h2 id="result-message"></h2>
        <p id="final-score"></p>
        
        <div id="username-input" class="hidden">
            <input type="text" id="twitter-handle" placeholder="Enter your X/Twitter username">
            <button id="submit-username">Submit Score</button>
        </div>
        
        <div id="leaderboard" class="hidden">
            <h2>Top Scores</h2>
            <table id="scores-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scores-body"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
